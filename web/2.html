<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>te</title>
</head>
<body>
<form action="/hello" method="post">
    用户名:<input type="text" name="username"><br/>
    密码:<input type="password" name="pwd" ><br/>
    性别:<input type="radio" name="gender" value="male">男
    <input type="radio" name="gender" value="female">女<br/>
    所在地:
    <select name="city" >
        <option value="bj">北京</option>
        <option value="sh">上海</option>
        <option value="nj">南京</option>
    </select>
    <br/>
    爱好:
    <input type="checkbox" name="likes"  value="sing">唱歌
    <input type="checkbox" name="likes"  value="dance">跳舞
    <input type="checkbox" name="likes"  value="basketball">篮球
    <input type="checkbox" name="likes" id="" value="football">足球
    <br/>
    备注:<textarea name="detail" cols="30" rows="10"></textarea><br/>
    照片: <input type="file" name="image" ><br/>
    <input type="hidden" name="id" value="123">
    <input type="submit" value="提交">

</form>
</body>
</html>
